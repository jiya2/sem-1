    function bigImg(x) {
      x.style.height = "64px";
      x.style.width = "64px";
    }
    
    function normalImg(x) {
      x.style.height = "32px";
      x.style.width = "32px";
    }
    </script>

    <img src="picture for cs.jpg" onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src="" alt="Smiley" width="32" height="32">
